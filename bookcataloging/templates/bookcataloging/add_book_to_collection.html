{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
    <link rel="stylesheet" href="{% static 'bookcataloging/home.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .checkbox-grid label {
            display: flex;
            align-items: center;
            padding: 5px;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .checkbox-grid input[type="checkbox"] {
        margin-right: 8px;
        }
    </style>
</head>
<body>
    <header>
        {% include "bookcataloging/navbar.html" %}
    </header>

    <div class="container mt-4">
        <h1>Add Books to "{{ collection.name }}"</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="books">Select Books to Add:</label>
                <div class="checkbox-grid">
                    {% for book in available_books %}
                        <label>
                            <input type="checkbox" name="books" value="{{ book.id }}"> {{ book.title }}
                        </label>
                    {% endfor %}
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Selected Books</button>
        </form>
    </div>
</body>
</html>
