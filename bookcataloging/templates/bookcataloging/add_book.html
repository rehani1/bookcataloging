<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thomas Welch">
    <title>Book Home Page</title>
    <link rel="stylesheet" href="../static/bookcataloging/home.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary nav-text" style="background-color: #232d4b">
            <div class="container-fluid">
                <a class="navbar-brand nav-text" href="#">Book Catalog</a>
                <form class="d-flex" role="search">
                    <span class="btn nav-btn" style="margin-right: 12px; color: #ECF0F1;">Hello, User</span>
                    <a href="{% url 'bookcataloging:book_recs' %}" class="btn nav-btn" style="margin-right: 12px; background-color: #ECF0F1">Recommendations</a>
                    <a href="#" class="btn nav-btn" style="margin-right: 12px; background-color: #ECF0F1">Log Out</a>
                    <a href="/accounts/google/login" class="btn nav-btn" style="background-color: #ECF0F1; margin-right: 12px;">Log In</a>
                    <a href="#" class="btn nav-btn" style="margin-right: 12px; background-color: #ECF0F1">Sign Up</a>
                    <a href="#" class="btn nav-btn" style="background-color: #ECF0F1; margin-right: 12px;">My Profile</a>
                </form>
            </div>
        </nav>
    </header>
    <main class="container mt-4 mt-5">
        <h1 class="main-title">
            Book Catalog
        </h1>

        <p class="welcome-blurb text-center">
            Welcome to Book Catalog! Search for a book to check out, find some recommendations, and more!
        </p>

        <form action="search.html" method="get">
        <div class="search-bar mt-5 mb-5">
        <input class="form-control" type="search" name="query" placeholder="Search for a book" aria-label="Search">
        </div>
        </form>
        


    </main>
